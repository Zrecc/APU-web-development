<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        function toCelsius() {
            var f = document.getElementById('fah').value,
            result = (f-32) * 5/9;
            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>

    <input type="text" id="fah" onkeyup="toCelsius()">
    &deg; Fahrenheit
    <input type="button" value="=" onclick="toCelsius()">
    <p id="result"></p>

</body>
</html>

<!DOCTYPE html>
<html>

    <title> Simple Ordered List </title>
</head>
<body>

    <h1 align="center">Learn how to make an orderlist in HTML</h1>

<b>1<sup>st</sup> example of orderlist:</b>
<br>
<!--ol : orderlist-->

    <li>Today</li> <!--list-->

    <li>Future</li>
    <ol>
        <li>animal</li>
    </ol>

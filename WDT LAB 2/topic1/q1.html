<!DOCTYPE html>
<html>
<head>
    <title>Simple Unordered List</title>
</head>
<body>

    <h1 align="center">Learn how to make an unorderlist in HTML</h1>

<b>1<sup>st</sup> example of unorderlist:</b>
<br>
<!--ul : unorderlist-->
<ul>
    <li>Today</li> <!--list-->
    <li>Tomorrow</li>
    <li>Future</li>
    <ul>
        <li>animal</li>
        <ul>
            <li>Rat</li>
        </ul>
    </ul>
</ul>
</body>
</html>

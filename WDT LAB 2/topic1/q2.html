<!DOCTYPE html>
<html>
<head>
    <title>Change Symbol in the Unordered List</title>
</head>
<body>

    <h1 align="center">Learn how to change symbol in unorderlist</h1>

<b>2<sup>nd</sup> example of unorderlist:</b>
<br>
<ul type="circle">
    <li>Today</li>
    <li>Tomorrow</li>
    <li>Yesterday</li>
</ul>
<ul type="square">
    <li>Today</li>
    <li>Tomorrow</li>
    <li>Yesterday</li>
</ul>
<ul type="disc">
    <li>Today</li>
    <li>Tomorrow</li>
    <li>Yesterday</li>
</ul>
</body>
</html>

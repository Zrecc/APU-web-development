<!DOCTYPE html>
<html>
<head>
    <title> Simple Table </title>
</head>
<body>
<center>
    <h1>Learn how to make a simple table in HTML</h1>
</center>
<table border="1">
    <tr>
        <th width="200px" height="30px">Food</th>
        <th width="100px" height="30px">Drink</th>
        <th width="100px" height="30px">Set Price</th>
    </tr>
    <tr>
        <td>Nasi Lemak</td>
        <td>Milo</td>
        <td>RM 5.00</td>
    </tr>
    <tr>
        <td>Roti Canai – 1 pcs </td>
        <td>Milo</td>
        <td>RM 4.00</td>
    </tr>
</table>
</body>
</html>

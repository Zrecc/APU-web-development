<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new profile</title>
</head>
<body>
    
    <h2>My Address Book</h2>
    <h3>Add New Profile</h3>

    <form action="insert.php" method="post">
    <table style="width:30%; border: 1px solid black;">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" required></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="tel" name="phone_num" required></td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td><input type="email" name="email_address" required></td>
        </tr>
        <tr>
            <td>Home Address:</td>
            <td><textarea name="home_address" required></textarea></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <label><input type="radio" name="gender" value="Male" required>Male</label>
                <label><input type="radio" name="gender" value="Female" required>Female</label>
            </td>
        </tr>
        <tr>
            <td>Relationship:</td>
            <td><select name="relationship" required="required">
                    <option value="">Please select</option>
                    <option value="Family">Family</option>
                    <option value="Friend">Friend</option>
                    <option value="Colleague">Colleague</option>
                    <option value="Other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td></td>
            <td><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>



</body>
</html>
